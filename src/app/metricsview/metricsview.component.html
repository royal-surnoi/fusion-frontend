<div>
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Course ID</th>
        <th>Level</th>
        <th>In-Progress</th>
        <th>Balance</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.courseId }}</td>
        <td>{{ course.level }}</td>
        <td>{{ course.inProgress }}</td>
        <td>{{ course.balance }}</td>
        <td>
          <button (click)="sendMessage(course)">
            <i class="far fa-comments"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

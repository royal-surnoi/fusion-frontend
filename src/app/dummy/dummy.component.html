<div class="display">
    <button class="sidebar-toggle-button" (click)="toggleSidebar()" [class.closed]="isSidebarClosed" [class.open]="!isSidebarClosed">
        <i class="fa-solid fa-bars" style="color: #a81414;"></i></button>
    <div class="sidebar" [class.closed]="isSidebarClosed">
        <div class="hambergerIconRow" (click)="toggleSidebar()">
            <h4>Contents</h4>
            <i class="fa-solid fa-bars" style="color: #a81414;"></i>
                </div>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Regular link</a></li>
                    <li><a class="dropdown-item active" href="#" aria-current="true">Active link</a></li>
                    <li><a class="dropdown-item" href="#">Another link</a></li>
                </ul>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle dropdownHeading1" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        lessons
                    </button>
                   
                    <ul class="dropdown-menu">
                        <li *ngFor="let content of course.videos">
                            <button class="dropdown-item" type="button" (click)="playVideo(content.fileUrl)">
                                <div class="dropDownListItems">
                                    <div>
                                        <i class="fa-regular fa-circle"></i>
                                        {{ content.fileName}}
                                    </div>
                                    <div>
                                        <i class="fa-regular fa-circle-play"></i>
                                    </div>
                                </div>
                            </button>
                        <!-- </li> -->
                    </ul>
                </div>
            </div>
    <div class="content">
        <span id="total-watched-time">Total watched time: 0:00</span>
        <span id="remaining-time">Remaining time: 0:00 </span>
        <div class="video-container" [class.expanded]="isSidebarClosed">
            <video controls class="video-player">
                <source [src]="currentVideoUrl" type="video/mp4">
            </video>
        </div>
    </div>
</div>

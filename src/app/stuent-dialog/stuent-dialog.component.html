<!-- stuent-dialog.component.html -->

<h2 mat-dialog-title>{{ data ? 'Edit Student' : 'Add Student' }}</h2>

<mat-dialog-content>

  <form [formGroup]="studentForm">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="studentForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required>
      <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
        Invalid email address
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Overall Progress</mat-label>
      <input matInput formControlName="overallProgress" type="number" required>
      <mat-error *ngIf="studentForm.get('overallProgress')?.hasError('required')">
        Overall Progress is required
      </mat-error>
      <mat-error *ngIf="studentForm.get('overallProgress')?.hasError('min')">
        Overall Progress must be at least 0
      </mat-error>
      <mat-error *ngIf="studentForm.get('overallProgress')?.hasError('max')">
        Overall Progress must be at most 100
      </mat-error>
    </mat-form-field>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!studentForm.valid">
    {{ data ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>


<h2 mat-dialog-title>Create New Assessment</h2>
<mat-dialog-content>
<form [formGroup]="assessmentForm">
<mat-form-field appearance="fill">
<mat-label>Title</mat-label>
<input matInput formControlName="title" required>
</mat-form-field>
<mat-form-field appearance="fill">
<mat-label>Course</mat-label>
<mat-select formControlName="course" required>
<mat-option *ngFor="let course of courses" [value]="course.id">
              {{course.name}}
</mat-option>
</mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
<mat-label>Due Date</mat-label>
<input matInput type="date" formControlName="dueDate" required>
<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="fill">
<mat-label>Description</mat-label>
<textarea matInput formControlName="description" rows="4"></textarea>
</mat-form-field>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
<button mat-button (click)="onCancel()">Cancel</button>
<button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!assessmentForm.valid">
        Create
</button>
</mat-dialog-actions>
